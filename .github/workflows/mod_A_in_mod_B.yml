# Test 2025-11-18 at 01:34:03

name: Test
run-name: silicon_compiler_mod_A_in_mod_B

on:
  push:
    paths:
      - .github/workflows/mod_A_in_mod_B.yml

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Silicon compiler in a docker container
      run: |
        pwd
        ls -la
        docker run --rm -v "$(pwd):/sc_work" ghcr.io/siliconcompiler/sc_tools:12e73c51eadaa5990a9367cc4e049c39c28ca725 bash -x run.sh

    - name: Upload all files as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: results
        path: .
        retention-days: 32
